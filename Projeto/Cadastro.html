<!DOCTYPE html>
    <head>
        <link  rel="stylesheet" href="css/style.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--Import google icon font-->
        <link href="https;//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4ad8a149d8.js" crossorigin="anonymous"></script>
        <script type="text/javascript">

            function valida(frm) {
                var vCPF = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/;
                var email= frm.email.value;
                var senha= frm.senha.value;
                var cpf = document.getElementById('cpf').value;


              if(senha.length < 6){
                alert("Numero de caracter insuficiente Min = 6");
                frm.senha.focus();
                return false;
              }
              if(email.indexOf("@") == -1 ||email.indexOf(".") == -1 ||email == "" ||email == null) {
                alert("Por favor, indique um e-mail válido.");
                frm.email.focus();
                return false;
              }
              if(vCPF.test(cpf)){
                    return true;
                }
                else{
                    alert("CPF invalido sigua o padrão Ex: 000.000.000-00");
                    return false;
                }

            }


        </script>

    </head>

    <body>
        <div class="container">
              <div class="row">
                <div class="col s12">
                  <form name="frm" action="SaveInsc.php" method="post" onsubmit="return valida(this)">
                    <div class="row no-space-row">
                      <div class="input-field col s12 l8">
                        <input type="text" name="nome" required>
                        <label for="name"  >Nome Completo</label>
                      </div>
                    </div>
                    <div class="row no-space-row">
                      <div class="input-field col s12 l8">
                            <input type="password" name="senha" required />
                            <label for="senha">Senha</label>
                      </div>  
                    </div>
                    <div class="row no-space-row">
                      <div class="input-field col s12 l8">
                        <input type="email" name="email" required>
                        <label for="email">E-mail</label>
                      </div>
                    </div>
                     <div class="row no-space-row">
                      <div class="input-field col s12 l8">
                        <input type="text" id="cpf" name="cpf"  required ></input>
                        <label for="cpf">CPF</label>
                      </div>
                    </div>
                    <div class="row no-space-row">
                        <div class="input-field col s12 l8">
                          <input type="text" name="matricula" required>
                          <label for="matricula"  >Matricula</label>
                        </div>
                    </div>
                    <span>Sexo</span>
                    <div class="row no-space-row">
                        <div class="input-field col s12 l8">
                            <label>
                                <input class="with-gap" name="sexo" type="radio" value="Feminino"/>
                                <span>Feminino</span>
                            </label>
                        </div>
                    </div>
                    <div class="row no-space-row">
                        <div class="input-field col s12 l8">
                                <label>
                                    <input class="with-gap" name="sexo" type="radio" value="Masculino"/>
                                    <span>Masculino</span>
                                </label>
                        </div>
                    </div>
                    <div class="row no-space-row">
                        <div class="input-field col s12 l8">
                                <label>
                                    <input class="with-gap" name="sexo" type="radio"  value="Outro" />
                                    <span>Outro</span>
                                </label>
                        </div>
                    </div>

                    <div class="row no-space-row">
                        <div class="input-field col s12 l8">
                            <input type="date" name="data" required>
                            <label for="data">Data de Nascimento.</label>
                        </div>
                    </div>
                    <div class="col s12 l6">
                      <button class="btn waves-effect waves-ligh " type="submit" value="action" onclick="valida()">Cadastrar
                        <i class="far fa-paper-plane"></i>
                      </button>
                    </div>
                    <div class="row">
                    <div class="col s12 l3">
                      <button class="btn waves-effect waves-ligh  " type="reset" name="limpar" value="">Limpar  
                        <i class="fas fa-eraser"></i>
                      </button>
                    </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
